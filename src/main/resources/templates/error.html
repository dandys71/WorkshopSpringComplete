<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="~{fragments/fragments :: header}"/>
<body class="container-fluid text-center">
<th:block th:insert="~{fragments/fragments :: navbar}"/>
<div class="container">
    <div class="row">
        <th:block th:if="${error}">
            <h2 th:text="${error.code} + ' : ' + ${error.message}"></h2>
        </th:block>
    </div>
</div>
</body>
</html>
