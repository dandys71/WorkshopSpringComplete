<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="~{fragments/fragments :: header}"/>
<body>
<th:block th:insert="~{fragments/fragments :: navbar}"/>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h2 class="text-center">Add Event</h2>
            <div th:if="${message}" class="alert alert-success text-center" th:text="${message}">
            </div>
            <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}">
            </div>
            <div class="card-body">
                <form th:action="@{/events/save}" method="post" th:object="${event}">

                    <input type="hidden" th:field="*{id}"/>

                    <div class="form-group">
                            <label class="col-sm-4 col-form-label">Event name:</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" th:field="*{name}" required minlength="3" maxlength="64" placeholder="Enter Event Name"/>
                            </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 col-form-label">Description:</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" th:field="*{description}" maxlength="512" placeholder="Enter Event Description"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 col-form-label">Date:</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="date" th:field="*{date}" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 col-form-label">Time:</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="time" th:field="*{time}" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 col-form-label">Public Event:</label>
                        <div class="col-sm-8">
                            <input type="checkbox" th:field="*{publicEvent}"/>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary m-2">Save</button>
                        <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/events}]]";
    }
</script>
</body>
</html>
